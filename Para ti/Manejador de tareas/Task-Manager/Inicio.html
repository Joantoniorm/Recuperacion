<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Inicio.css" type="text/css">
</head>

<body>
    <h1>TASKS PROYECT: ALEJANDRO JIMÃ‰NEZ</h1>
    <div class="container p-4 mt-5">
        <div class="row justify-content-start" id="addTaskContainer">
            <div class="col-md-auto">
                <input id="ntask" type="text" placeholder="New task">
            </div>
            <div class="col-md-auto">
                <input id="descr" type="text" placeholder="Description...">
            </div>
            <div class="col-md-auto">
                <button id="btnMT">Add Task</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md p-2" id="teamMembersContainer">
                Team Members <span id="teamMembers"></span>
            </div>
        </div>
        <div class="row" id="taskShowContainer">
            <div class="col-md-4">
                <h2>To Do (<span id="tD"></span>)</h2>
                <div id="taskContainerToDo" class="taskShow"></div>
            </div>
            <div class="col-md-4">
                <h2>In Progress (<span id="iP"></span>)</h2>
                <div id="taskContainerProgress" class="taskShow"></div>
            </div>
            <div class="col-md-4">
                <h2>Done (<span id="d"></span>)</h2>
                <div id="taskContainerDone" class="taskShow"></div>
            </div>
        </div>
    </div>
    <script src="Inicio.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
