<h2>Crear Nuevo Tutor</h2>
<form (ngSubmit)="crearTutor()">
    <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" [(ngModel)]="nuevoTutor.nombre" name="nombre" required>
    </div>
    <div>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" [(ngModel)]="nuevoTutor.apellido" name="apellido" required>
    </div>
    <button type="submit">Crear Tutor</button>
</form>
