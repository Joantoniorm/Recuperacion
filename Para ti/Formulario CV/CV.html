<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV</title>
    <link rel="stylesheet" href="CV.css" type="text/css">
</head>
<body>
    <form>
        <div>
            <label>Name</label>
        <input type="text" id="name">
        </div>
        <div>
            <label>Email</label>
            <input type="text" id="email">
        </div>
        <div>
            <label>Password</label>
            <input type="password" name="" id="password">
        </div>
        <div>
            <label>Emotions:</label> <br>
            <input type="checkbox" name="emotions" value="angry">Angry</input> <br>
            <input type="checkbox" name="emotions" value="happy">Happy</input> <br>
            <input type="checkbox" name="emotions" value="sad">Sad</input> <br>
            <input type="checkbox" name="emotions" value="ambivalent">Ambivalent</input>
        </div>
        <div>
            <label>How satisfied were you with our service?</label> <br>
            <input type="radio" name="satisfied" value="5">Very satisfied</input> <br>
            <input type="radio" name="satisfied" value="4">Satisfied</input> <br>
            <input type="radio" name="satisfied" value="3">Didn't care</input> <br>
            <input type="radio" name="satisfied" value="2">Dissatisfied</input> <br> 
            <input type="radio" name="satisfied" value="1">Very dissatisfied</input> <br>
        </div>

    </form>
</body>
</html>
